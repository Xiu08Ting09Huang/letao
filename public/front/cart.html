<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>购物车</h3>
  </div>
  <!--主体-->
  <div class="lt_main">
    <!--区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <ul class="mui-table-view">
          <!--刨个坑-->
        </ul>

      </div>
    </div>
  </div>
  <div class="lt_total ">
    <div class="mui-pull-left">
      订单总金额 &yen;
      <span class="total">0.00</span>
    </div>
    <a href="javascript:;" class="mui-pull-right btn_order">生成订单</a>
  </div>
  <!--尾部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i>
        <p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类页</p></a></li>
      <li><a class="current" href="cart.html"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i>
        <p>会员中心</p></a></li>
    </ul>
  </div>
</div>


<script src="./lib/require.js"></script>
<script src="./js/config.js"></script>
<script src="js/cart.js"></script>

<script type="text.template" id="cartTmp">
  {{each list v i}}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled">
      <a
          data-id={{v.id}}
          data-productSize = {{v.productSize}}
          data-size = {{v.size}}
          data-num = {{v.num}}
          data-productNum = {{v.productNum}}
          class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"></a>
      <a data-id="{{v.id}}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <div class="mui-pull-left img_box">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <input data-price={{v.price}} data-num="{{v.num}}" type="checkbox" class="ck">
        </div>
        <div class="infoBox">
          <p class="proName mui-ellipsis-2">{{v.proName}}</p>
          <p>
            <span class="price">¥{{v.price}}</span>
            <del class="oldPrice">¥{{v.oldPrice}}</del>
            <span class="num mui-pull-right">{{v.num}}双</span>
          </p>
          <p class="size">
            鞋码：{{v.size}}
          </p>
        </div>
      </div>
    </div>
  </li>
  {{ /each }}
</script>

<script type="text/template" id="editTmp">
  <div class="lt_size itemBox">
    尺码：
    <%
    var arr=productsize.split('-');
    var start = arr[0];
    var end = arr[1];
    for(var i = start ; i <= end; i++){
    %>
    <span class="{{i == size?'current':''}}">{{i}}</span>
    <%　} %>
  </div>
  <!--数量-->
  <div class="lt_num itemBox">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='' data-numbox-max='{{productnum}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value={{num}} />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>
</body>
</html>
