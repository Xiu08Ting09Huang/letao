<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>商品详情</h3>
    <a href="search.html" class="icon-right"><i class="mui-icon mui-icon-reload"></i></a>
  </div>
  <!--主体-->
  <div class="lt_main">
    <!--区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--轮播图-->
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png"/></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner1.png"/></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner2.png"/></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner3.png"/></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner4.png"/></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner5.png"/></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner6.png"/></a></div>
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png"/></a></div>
          </div>
          <!-- banner的小圆点-->
          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
          </div>
        </div>
        <!--名称-->
        <div class="lt_pro_name itemBox">
          <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
        </div>
        <!--价格-->
        <div class="lt_price itemBox">
          价格:
          <span class="price">¥499.1</span>
          <del>¥888.1</del>
        </div>
        <!--尺码-->
        <div class="lt_size itemBox">
          尺码：
          <span>37</span>
          <span>37</span>
          <span>37</span>
          <span>37</span>
          <span>37</span>
          <span>37</span>
          <span>37</span>
          <span>37</span>
          <span>37</span>
          <span>37</span>
          <span>37</span>
        </div>
        <!--数量-->
        <div class="lt_num itemBox">
          数量：
          <div class="mui-numbox">
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span>剩余数量：20双</span>
        </div>
        <div class="lt_desc itemBox">
          详情：描述
        </div>
      </div>
    </div>
  </div>
  <!--尾部-->
  <div class="lt_go_cart">
    <a href="cart.thml" class="mui-pull-left">去购物车</a>
    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger">加入购物车</button>
      <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>
  </div>
</div>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
