<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--侧边栏开始-->
<div class="aside">
  <div class="aside_brand">
    <a href="#">黑马19期</a>
  </div>
  <!--用户-->
  <div class="aside_user">
    <img src="images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <div class="aside_nav">
    <ul>
      <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-th-list"></i>分类管理</a>
        <div class="child" style="display: none;">
          <a href="first.html">一级菜单</a>
          <a href="second.html">二级菜单</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>
</div>
<!--主体部分开始-->
<div class="main">
  <div class="main_top">
    <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon-logOut"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="main_content">
    <div class="container-fluid">
      <!--路径导航-->
      <ol class="breadcrumb">
        <li><a href="#">系统管理</a></li>
        <li class="active">用户管理</li>
      </ol>
      <!-- table表格-->
      <div class="lt_content">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th style="width:10%;">序号</th>
            <th style="width:20%;">用户名</th>
            <th style="width:30%;">手机号</th>
            <th style="width:20%;">状态</th>
            <th style="width:20%;">操作</th>
          </tr>
          </thead>
          <tbody>
          <!--坑-->
          </tbody>
        </table>
      </div>
      <!--分页-->
      <div class="pull-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>
</div>
<!-- 启用、禁用模态框-->
<div class="modal fade" id="userModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
      </div>
    </div>
  </div>
</div>


<!-- 退出模态框-->
<div class="modal fade" id="logOut">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">确认</button>
      </div>
    </div>
  </div>
</div>

<script src="./lib/require.js"></script>
<script src="./js/config.js"></script>
<script src="js/user.js"></script>
<script type="text/template" id="userTmp">
  {{ each rows v i}}
  <tr>
    <td>{{(page-1)*size + (i+1)}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete == 1 ? '正常':'禁用'}}</td>
    <td data-id='{{v.id}}'>
      {{ if v.isDelete == 1 }}
      <button class="btn btn-danger">禁用</button>
      {{ else }}
      <button class="btn btn-success">启用</button>
      {{ /if }}
    </td>
  </tr>
  {{ /each}}
</script>
</body>
</html>
