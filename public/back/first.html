<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--侧边栏开始-->
<div class="aside">
  <div class="aside_brand">
    <a href="#">黑马19期</a>
  </div>
  <!--用户-->
  <div class="aside_user">
    <img src="images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <div class="aside_nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-th-list"></i>分类管理</a>
        <div class="child">
          <a href="first.html" class="current">一级菜单</a>
          <a href="second.html">二级菜单</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>
</div>
<!--主体部分开始-->
<div class="main">
  <div class="main_top">
    <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon-logOut"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="main_content">
    <div class="container-fluid">
      <!--路径导航-->
      <ol class="breadcrumb">
        <li><a href="#">系统管理</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>
      <button class="btn btn-default" id="addBtn">添加分类</button>
      <div class="lt_content mt_20">

        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th style="width:20%;">序号</th>
            <th style="width:80%;">用户名</th>

          </tr>
          </thead>
          <tbody>
          <!-- 刨个坑 -->

          </tbody>
        </table>

        <!-- 分页dom结构 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- 添加模态框-->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" form="form">添加</button>
      </div>
    </div>
  </div>
</div>

<!--退出模态框-->
<div class="modal fade" id="logOut">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">确认</button>
      </div>
    </div>
  </div>
</div>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
<script type="text/template" id="firstTmp">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size + (i + 1)}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>
</body>
</html>
